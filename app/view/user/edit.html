<tal:block metal:use-macro="main.html/page_tpl">
    
    <tal:block metal:fill-slot="content">
	
	<h1>Useredit</h1>
	
	<form method="post" action="${baseUrl}user/editSave/${user/loginid}">
	    <label>Name</label> <input type="text" name="login" tal:attributes="value user/login" /><br />
	    <label>Password</label> <input type="text" name="password"/><br />
	    <label>Role</label> <select name="role">
		<option value="default" tal:attributes="selected tpl/isEqual:${user/role}_default">Default</option>
		<option value="admin" tal:attributes="selected tpl/isEqual:${user/role}_admin">Admin</option>
		<option value="owner" tal:attributes="selected tpl/isEqual:${user/role}_owner">Owner</option>
	    </select><br />
	    <label>&nbsp;</label><input type="submit" />
	    
	</form>
	
	
    </tal:block>
</tal:block>
