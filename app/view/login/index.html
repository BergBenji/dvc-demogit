<tal:block metal:use-macro="dvc.html/default_tpl">
    
    <tal:block define="global pageid string:intro" />
    
    <tal:block metal:fill-slot="content">
	<header>
	  <h1>Dentsu</h1>
	  <h2>Value Creator</h2>
	</header>
	<section id="login">
	  <header><span>Login</span></header>
	  
	  <article>
	    <form action="${baseUrl}login/run" method="post">
	      <input type="text" name="login" placeholder="                    USERNAME" />
	      <input type="password" name="password" placeholder="                    PASSWORD" />
	      <span tal:condition="exists: errors" tal:content="errors"></span>
	      <input type="submit" value="Go &gt;" />
	    </form>
	  </article>
	</section>
    </tal:block>
    
</tal:block>
